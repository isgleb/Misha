<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>






<div class="row">
    <div class="col-md-12">
        <div class="card">

            <div class="card-body">
                <h4 class="card-title">Данные затрат</h4>
            </div>

            <div class="row" th:fragment="cost-result">
                <div class="col-sm" th:fragment="cost-result-first">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <tbody>
                            <tr>
                                <th scope="row" style="width:50%">id</th>
                                <td><span class="glyphicon glyphicon-ok" aria-hidden="true" id="cost-id"></span></td>
                                <!--                            class="text-success"-->
                            </tr>
                            <tr>
                                <th scope="row" style="width:50%">Дата</th>
                                <td><span class="glyphicon glyphicon-ok" aria-hidden="true" id="date-time"></span></td>
                            </tr>
                            <tr>
                                <th scope="row"style="width:50%">Контрагент </th>
                                <td><span class="glyphicon glyphicon-ok" aria-hidden="true" id="chosen-contragent"></span></td>
                            </tr>
                            <tr>
                                <th scope="row"style="width:50%">Сумма</th>
                                <td><span class="glyphicon glyphicon-ok" aria-hidden="true" id="sum"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-12" style = "margin-bottom: 10px;" th:fragment="cost-result-button">
                    <button type="button" class="btn btn-info w-100" id="save"> Заполните данные расходов</button>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
