<div id="main-wrapper">

    <div th:insert="~{fragments/topbar :: topbar}"></div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <div class="page-wrapper">

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Данные заказа</h4>
                        </div>
                        <div class="row">
                            <div th:replace="~{fragments/result-table :: order-result-first}"></div>
                            <div th:replace="~{fragments/result-table :: order-result-second}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card" >
                        <div class="card-body" style = "margin: 10px;">
                            <h4 class="card-title">Клиенты</h4>
                        </div>
                        <div style = "margin: 10px;">
                            <table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped" style="width:100%;" id="order-customer">
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card" >
                        <div class="card-body" style = "margin: 10px;">
                            <h4 class="card-title">Дата, время</h4>
                        </div>
                        <div>
                            <input id="date-time-selector" type="text" >
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Адрес</h4>
                        </div>
                        <div class="row">
                            <div th:replace="~{fragments/address-and-map :: ya-map}"></div>
                            <div th:replace="~{fragments/address-and-map :: address-details}"></div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" style = "margin: 10px;">
                            <h4 class="card-title">Услуги</h4>
                        </div>
                        <div style = "margin-bottom: 10px">
                            <table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped" style="width:100%" id="positions">
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" style = "margin-bottom: 10px">
                            <h4 class="card-title">Оплата труда</h4>
                        </div>
                        <div style = "margin: 10px;">
                            <table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped" style="width:100%" id="invoices">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
